<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="encabezado">
        <img src="img/logo-RDS.png" alt="logo">
        <h1>JUEGO DEL AHORCADO</h1>
    </header>
    <div class="contenedor">
        <div class="contenido-palabra">
            <h2>PALABRA</h2>
            <section class="palabra">
                <div id="letras_dom" class="contenedor-linea">
                    
                </div>
            </section>
            <section class="container-abecedario">
                <div id="buttons_letters" class="contenedor-letras">
                    
                </div>
            </section>
            <div id="inicio" class="btn_iniciar">
                iniciar
            </div>
        </div>
        <div class="contenedor-ahorcado">
            <div class="ahorcado">
                <div class="contenedor-imagen">
                    <img id="imagen-game" class="imagen-ahorcado" src="/img/ahorcado/hm1.png" alt="ahorcado game">
                </div>  
            </div>

        </div>

    <!-- modal -->
        <button id="idPerdio" modalA="idModalUno" class="hidden"></button>
        <div id="idModalUno" class="centerModal hidden" >
            <div class="panelModal">
                <div class="interiorModal">
                    <button class="closebuttonModal" modalClose="idModalUno"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></button>
                    <div class="contentModal">
                        <h3 class="tituloModal">YOU LOST</h3>
                        <button class="btn-ok-modal" modalClose="idModalUno">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/modal.js"></script>
</body>
</html>
